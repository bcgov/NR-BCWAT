[core]
executor = KubernetesExecutor
dags_folder = /opt/airflow/dags
base_log_folder = /opt/airflow/logs
load_examples = False

[logging]
base_log_folder = /opt/airflow/logs
remote_logging = False
log_filename_template = {{ ti.dag_id }}/{{ ti.task_id }}/{{ ts }}/{{ try_number }}.log
processor_log_folder = /opt/airflow/logs/scheduler
logging_level = INFO

[scheduler]
child_process_log_directory = /opt/airflow/logs/scheduler
scheduler_heartbeat_sec = 5

[webserver]
secret_key = replace_this_with_a_real_secret

[kubernetes]
delete_worker_pods = True
logs_volume_claim =
logs_volume_mount_path = /opt/airflow/logs
logs_service_host = airflow-webserver
logs_service_port = 8793

[kubernetes_executor]
pod_template_file = /opt/airflow/pod_template_okd.yaml
